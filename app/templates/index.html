<!DOCTYPE html>
<html lang="en">
<head>
    {% include "header.html" %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="layout-container">
        <!-- Mapa -->
        <div class="map-container">
            <h1 class="titulo-mapa">Mapa</h1>
            <div class="map">
                <img id="mapa-img" src="{{ url_for('static', filename='mapa.png') }}" alt="Mapa">

                <!-- Semáforos dinámicos con Jinja -->
                {% for semaforo in semaforos %}
                    <img 
                        id="{{ semaforo.id }}" 
                        class="semaforo pos-semaforo" 
                        src="{{ url_for('static', filename='punto-gris.png') }}" 
                        style="left: {{ semaforo.left }}; top: {{ semaforo.top }};" 
                        alt="Semáforo"
                    >
                {% endfor %}

                <!-- AGVs dinámicos con Jinja -->
                {% for avg in agvs %}
                    <img 
                        id="{{ avg.id }}" 
                        class="avg pos-avg" 
                        src="{{ url_for('static', filename='avg-rojo.png') }}" 
                        style="left: {{ avg.left }}; top: {{ avg.top }};" 
                        alt="AGV"
                    >
                {% endfor %}
            </div>

            <!-- Botón de ruta -->
            <div style="text-align: center; margin-top: 10px;">
                <button type="button" id="botonRuta" class="btn btn-info">Mostrar Ruta</button>
            </div>
        </div>

        <!-- Lista de órdenes -->
        <div class="ordenes-container">
            <h1 class="titulo-ordenes">Ordenes</h1>
            <table class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Origen</th>
                    <th scope="col">Destino</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                </tr>
            </tbody>
            </table>
        </div>

        <!-- Acciones -->
        <div class="acciones-wrapper">
            <h2 class="titulo-acciones">Acciones</h2>
            <div class="acciones-content">
                <!-- Sección de AVGs -->
                <div class="avgs-container">
                    <h2 class="titulo-avgs">AVGs</h2>
                    <div class="contador-botones">
                        <button id="botaoMenos" class="btn btn-danger">−</button>
                        <span id="contador">0</span>
                        <button id="botaoMas" class="btn btn-success">+</button>
                    </div>
                </div>

                <!-- Sección de botones -->
                <div class="botones-acciones">
                    <div class="columna">
                        <button class="boton-accion">Botón 1</button>
                        <button class="boton-accion">Botón 2</button>
                        <button class="boton-accion">Botón 3</button>
                        <button class="boton-accion">Botón 4</button>
                        <button class="boton-accion">Botón 5</button>
                    </div>
                    <div class="columna">
                        <button class="boton-accion">Botón 6</button>
                        <button class="boton-accion">Botón 7</button>
                        <button class="boton-accion">Botón 8</button>
                        <button class="boton-accion">Botón 9</button>
                        <button class="boton-accion">Botón 10</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    {% include "footer.html" %}
</body>
</html>
