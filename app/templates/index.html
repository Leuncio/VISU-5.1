<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Overlay Dots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Mapa com Ponto Dinâmico</h1>
    <div class="map">
        <img src="{{ url_for('static', filename='mapa.png') }}" alt="Mapa">
        <div id="punto-rojo" class="dot red-dot"></div>
    </div>

    <script>
        const rojo = document.getElementById("punto-rojo");

        function atualizarPonto() {
            fetch("/api/punto_rojo")
                .then(response => response.json())
                .then(data => {
                    rojo.style.left = data.left;
                    rojo.style.top = data.top;
                });
        }

        // Atualiza ao carregar a página
        atualizarPonto();

        // Atualiza a cada 5 segundos (ou o tempo que quiser)
        setInterval(atualizarPonto, 5000);
    </script>
</body>
</html>
